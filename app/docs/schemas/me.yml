description: me
type: object
required:
  - firstName
  - lastName
  - email
properties:
  id:
    type: string
    example: 2531329f-fb09-4ef7-887e-84e648214436
  firstName:
    type: string
    example: Oliver
  lastName:
    type: string
    example: Holmes
  email:
    type: string
    example: owholmes@scotus.com
  orgs:
    type: array
    items:
      $ref: ./organization.yml
  roles:
    type: array
    items:
      $ref: ./role.yml 